<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footprint Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: {{ bg_color }};
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        .upload-box {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
        }
        .animal-img {
            margin-top: 20px;
            width: 250px;
            height: 200px;
            border-radius: 10px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .status {
            font-size: 22px;
            margin-top: 15px;
            color: #000;
        }
        .btn {
            background-color: #007acc;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>WILD-TRACK</h1>
    <h2>Animal Footprint Classifier</h2>
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit" class="btn">Classify</button>
        </form>
    </div>

    {% if label %}
        <div class="result">
            Detected: {{ label.capitalize() }} <br>
            Confidence: {{ confidence }}
        </div>
        <div class="status">
            Status: <strong>{{ status }}</strong>
        </div>
        {% if image_filename %}
            <img src="{{ url_for('send_image', filename=image_filename) }}" alt="{{ label }}" class="animal-img">
        {% endif %}
    {% endif %}
</body>
</html>
